<div class="bg perspective">
  <div class="parent container-3d">
    <div class="child card-3d card-3d-elevated animate-fade-in-3d">
      <div class="imgDiv">
        <h1 class="page-title text-3xl font-bold text-primary mb-8 float-3d">Quiz Login</h1>
      </div>

     <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="login-form"> 
        <!-- Email Field -->
        <nz-form-item class="animate-slide-up-3d" style="animation-delay: 0.1s">
          <nz-form-control nzErrorTip="Please input your email!">
            <input type="text" nz-input formControlName="email" placeholder="Email" class="input-3d" />
          </nz-form-control>
        </nz-form-item>

        <!-- Password Field -->
        <nz-form-item class="animate-slide-up-3d" style="animation-delay: 0.2s">
          <nz-form-control nzErrorTip="Please input your Password!">
            <input type="password" nz-input formControlName="password" placeholder="Password" class="input-3d" />
          </nz-form-control>
        </nz-form-item>

        <!-- Submit Button -->
        <div class="submit-section animate-slide-up-3d" style="animation-delay: 0.3s">
          <button
            type="submit"
            class="btn-3d btn-3d-primary w-full py-3 px-6 text-lg"
            [disabled]="!validateForm.valid"
          >
            <span nz-icon nzType="login" nzTheme="outline" class="mr-2"></span>
            Login to Quiz Portal
          </button>
        </div>

        <!-- Register Link -->
        <div class="signup-link animate-slide-up-3d" style="animation-delay: 0.4s">
          <p class="text-center text-secondary">
            Don't have an account? 
            <a (click)="goToR()" class="text-primary font-semibold hover:underline cursor-pointer">Sign up now!</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
