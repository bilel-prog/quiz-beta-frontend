<!-- Modern App Layout -->
<div class="app-container">
  
  <!-- Navigation Header -->
  <header class="modern-header" 
          [class.header-hidden]="!isHeaderVisible"
          *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
    <div class="header-content">
      <div class="logo-section">
        <h1 class="logo" routerLink="/">
          <span class="logo-icon">Quiz.</span>
          <span class="logo-text"></span>
        </h1>
      </div>
      
      <nav class="nav-section">
        <app-theme-toggle></app-theme-toggle>
        <a class="nav-link" routerLink="/register" routerLinkActive="active">
          <span nz-icon nzType="user-add"></span>
          Sign Up
        </a>
        <a class="nav-link primary" routerLink="/login" routerLinkActive="active">
          <span nz-icon nzType="login"></span>
          Log In
        </a>
      </nav>
    </div>
  </header>

  <!-- Admin Header -->
  <header class="modern-header authenticated" 
          [class.header-hidden]="!isHeaderVisible"
          *ngIf="isAdminLoggedIn">
    <div class="header-content">
      <div class="logo-section">
        <h1 class="logo" routerLink="/admin/dashboard">
          <span class="logo-icon">QuizMaster</span>
          <span class="logo-text"></span>
        </h1>
      </div>
      
      <nav class="nav-section">
        <div class="user-menu">
          <app-theme-toggle></app-theme-toggle>
          <div class="user-info">
            <span class="user-avatar">ğŸ‘¨â€ğŸ’¼</span>
            <span class="user-name">{{ adminName }}</span>
          </div>
          <button class="logout-btn" (click)="logout()" title="Logout">
            <span nz-icon nzType="logout"></span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- User Header -->
  <header class="modern-header authenticated" 
          [class.header-hidden]="!isHeaderVisible"
          *ngIf="isUserLoggedIn">
    <div class="header-content">
      <div class="logo-section">
        <h1 class="logo" routerLink="/user/dashboard">
          <span class="logo-icon">ğŸ“</span>
          <span class="logo-text">Take a Quiz</span>
        </h1>
      </div>
      
      <nav class="nav-section">
        <div class="user-menu">
          <app-theme-toggle></app-theme-toggle>
          <div class="user-info">
            <span class="user-avatar">ğŸ‘¤</span>
            <span class="user-name">{{ currentUser || 'Student' }}</span>
          </div>
          <button class="logout-btn" (click)="logout()" title="Logout">
            <span nz-icon nzType="logout"></span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

</div>
